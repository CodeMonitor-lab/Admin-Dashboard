<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clients</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">

  <h1 class="text-3xl font-bold mb-6">Clients</h1>

  <!-- Search and Filters -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
    <input type="text" placeholder="Search clients..." class="w-full md:w-1/3 p-2 border border-gray-300 rounded" />

    <select class="p-2 border border-gray-300 rounded">
      <option value="all">All Statuses</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>

  <!-- Clients Table -->
  <div class="overflow-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100 text-gray-600 text-sm uppercase">
        <tr>
          <th class="text-left px-6 py-3">Client</th>
          <th class="text-left px-6 py-3">Email</th>
          <th class="text-left px-6 py-3">Company</th>
          <th class="text-left px-6 py-3">Status</th>
          <th class="text-left px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody class="text-sm divide-y divide-gray-200">
        <!-- Row 1 -->
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 flex items-center space-x-3">
            <img src="https://i.pravatar.cc/40?img=3" class="w-10 h-10 rounded-full" alt="Client" />
            <span>Jane Doe</span>
          </td>
          <td class="px-6 py-4">jane@example.com</td>
          <td class="px-6 py-4">Acme Corp</td>
          <td class="px-6 py-4">
            <span class="inline-block px-2 py-1 text-xs bg-green-100 text-green-700 rounded">Active</span>
          </td>
          <td class="px-6 py-4 space-x-2">
            <button class="text-blue-600 hover:underline">View</button>
            <button class="text-yellow-600 hover:underline">Edit</button>
            <button class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>

        <!-- Row 2 -->
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 flex items-center space-x-3">
            <img src="https://i.pravatar.cc/40?img=9" class="w-10 h-10 rounded-full" alt="Client" />
            <span>John Smith</span>
          </td>
          <td class="px-6 py-4">john@business.com</td>
          <td class="px-6 py-4">TechStars</td>
          <td class="px-6 py-4">
            <span class="inline-block px-2 py-1 text-xs bg-yellow-100 text-yellow-700 rounded">Pending</span>
          </td>
          <td class="px-6 py-4 space-x-2">
            <button class="text-blue-600 hover:underline">View</button>
            <button class="text-yellow-600 hover:underline">Edit</button>
            <button class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>

        <!-- Row 3 -->
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 flex items-center space-x-3">
            <img src="https://i.pravatar.cc/40?img=10" class="w-10 h-10 rounded-full" alt="Client" />
            <span>Sarah Lee</span>
          </td>
          <td class="px-6 py-4">sarah@startup.io</td>
          <td class="px-6 py-4">Startup.io</td>
          <td class="px-6 py-4">
            <span class="inline-block px-2 py-1 text-xs bg-red-100 text-red-700 rounded">Inactive</span>
          </td>
          <td class="px-6 py-4 space-x-2">
            <button class="text-blue-600 hover:underline">View</button>
            <button class="text-yellow-600 hover:underline">Edit</button>
            <button class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
